<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body bgcolor="#009933">

<h1>Calculadora Cient√≠fica</h1>
<form action="#" th:action="@{/scientific}" th:object="${operationModel}" method="POST">

    <div class="input-group mb-3">
        <span class="input-group-text">X</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{a}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Y</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{b}">
    </div>
    <p>
        <input type="submit" class="button" name="expc" value="x^2"/>
        <input type="submit" class="button" name="abs" value="|x|"/>
        <input type="submit" class="button" name="mod" value="x % y"/>
        <input type="submit" class="button" name="fact" value="x!"/>
        <input type="submit" class="button" name="log" value="log x"/>
        <input type="submit" class="button" name="logn" value="logN x"/>

    </p>
    <h1><p th:text="'Resultado= ' + ${result}"/></h1>
    </form>
</body>
</html>
