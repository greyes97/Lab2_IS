<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>calculatorT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body bgcolor="#009933">

<h1>Calculadora Trigonom√©trica</h1>
<form action="#" th:action="@{/trigonometric}" th:object="${operationModel}" method="POST">

    <div class="input-group mb-3">
        <span class="input-group-text">&#593;</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{a}">
    </div>

    <p>
        <input type="submit" class="button" name="sin" value="sin"/>
        <input type="submit" class="button" name="cos" value="cos"/>
        <input type="submit" class="button" name="tan" value="tan"/>
        <input type="submit" class="button" name="sec" value="sec"/>
        <input type="submit" class="button" name="cosec" value="cosec"/>
        <input type="submit" class="button" name="cotg" value="cotg"/>

    </p>
    <h1><p th:text="'Resultado= ' + ${result}"/></h1>
    </form>
</body>
</html>
