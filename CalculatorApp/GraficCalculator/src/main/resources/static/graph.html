<html lang="en">

<head>
    <title>Calculadora Gráfica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src="graphjs.js"></script>
    <link rel="stylesheet" href="graphst.css">
</head>

<body onload="plot();">
<h2>Calculadora Gráfica</h2>
<div class="layer">
    <section id="plotSettings">
        <label for="color"></label><input type=color id="color" onchange="plot();" disabled>
        <p></p>
        <label for="function">Ingrese una función: </label>
        <input id="function" type="text" value="4x^2 (7x + 3)" onchange="plot();">
        <p></p>
        <button onclick="plot();">Graficar</button>
    </section>
    <section id="plot">
        <div id="myFunction"></div>
    </section>
</div>
</body>
</html>
