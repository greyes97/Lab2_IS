<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body bgcolor="#009933">

<h1>Calculadora Estandar</h1>
<form action="#" th:action="@{/estandar}" th:object="${operationModel}" method="POST">

    <div class="input-group mb-3">
        <span class="input-group-text">Numero 1</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{a}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Numero 2</span>
        <input type="text" class="form-control" aria-label="Username" th:field="*{b}">
    </div>
    <p>
        <input type="submit" class="button" name="add" value="+"/>
        <input type="submit" class="button" name="substract" value="-"/>
        <input type="submit" class="button" name="multiply" value="*"/>
        <input type="submit" class="button" name="divide" value="/"/>
        <input type="submit" class="button" name="frac" value="1/x"/>
        <input type="submit" class="button" name="sqrt" value=&#8730x />
        <input type="submit" class="button" name="exp" value="x^y"/>
    </p>
    <h1><p th:text="'Resultado= ' + ${result}"/></h1>
</form>
</body>
</html>
